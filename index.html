<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <title>ClimApp - JavaScript</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>ClimApp</header>
        <section class="input-part">
            <p class="info-txt">Por favor, ingresar un nombre de ciudad válido</p>
            <input type="text" placeholder="Ingresar nombre de la ciudad" spellcheck="false" required>
            <div class="separator"></div>
            <button>Usar la ubicación del dispositivo</button>
        </section>
        <section class="weather-part">
            <img src="Icons/cloud.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Kathmandu, Nepal</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">°</span>C
                        </div> 
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>84%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
